<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EquipoDos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFF3E0;
      color: #4E342E;
    }

    header {
      background-color: #FFB74D;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #3E2723;
    }

    .logo-container {
      text-align: center;
      margin: 30px 0;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 70%;
      background-color: #FFE0B2;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #FFCC80;
      padding: 15px;
      font-size: 1.2em;
    }

    td {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #FFB74D;
    }

    td a {
      text-decoration: none;
      color: #6D4C41;
      font-weight: bold;
      display: block;
    }

    td:hover {
      background-color: #FFD54F;
    }

    .menu-img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #FFCC80;
      color: #6D4C41;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>EquipoDos</header>

  <div class="logo-container">
    <img src="logo.png" alt="Logo de EquipoDos">
  </div>

  <table>
    <tr>
      <th>Menú de Navegación</th>
    </tr>
    <tr>
      <td><a href="Index.html"><img src="inicio.png" class="menu-img">Inicio</a></td>
    </tr>
    <tr>
      <td><a href="EquipoUno.html"><img src="perfil.png" class="menu-img">Perfil</a></td>
    </tr>
    <tr>
      <td><a href="Equipo2.html"><img src="proyectos.png" class="menu-img">Proyectos</a></td>
    </tr>
    <tr>
      <td><a href="#contacto"><img src="contacto.png" class="menu-img">Contacto</a></td>
    </tr>
  </table>

  <footer>
    &copy; 2025 EquipoDos. Diseñado con pasión y colores cálidos 🌞
  </footer>

</html>
